<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="card small-card-size">
        <div class="row">
          <div class="col-11 card-body">
            <h5 class="card-title text-center">{{ manifestTitle.consName }}</h5>
            <p class="card-text text-center">{{ manifestTitle.consDesc }}</p>
            <!-- <p class="card-text">
              <small class="text-muted text-alignment"
                >Last updated:{{ manifestTitle.date }}</small
              >
            </p> -->
          </div>
          <div class="col-1">
            <!-- <i class="bi bi-three-dots-vertical" style="color: #003b71 ;font-size:17px" data-bs-toggle="modal" data-bs-target="#exampleModal"></i> -->
            <button
              mat-icon-button
              [matMenuTriggerFor]="menu"
              aria-label="Example icon-button with a menu"
            >
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item>
                <mat-icon>edit</mat-icon>
                <span>Edit</span>
              </button>
              <button mat-menu-item>
                <mat-icon>delete</mat-icon>
                <span>Delete</span>
              </button>
              <button mat-menu-item>
                <mat-icon>lock</mat-icon>
                <span>Lock</span>
              </button>
            </mat-menu>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="">
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body"></div>
    </div>
  </div>
</div>
